<html>
<head>
	<title>Fun with Positioning in CSS</title>

	<style>	

		*{
			margin: 0;
			padding: 0;
			font-family: "Infini";
			font-size: 3vw;
			font-weight: normal;
			text-decoration: none;
		}

		div {
			width: 300px;
			height: 300px;
			background-color: rgb(0,0,255);
			float: left;
			margin: 10px;
		}

		.absolute {
			position: fixed;
			background-color: pink;
			left: 30px;
			top: 0px;
		}

	</style>
</head>
<body>

	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>


</body>
</html>
